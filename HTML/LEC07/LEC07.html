<!-- Student Registration form for Practice of HTMl -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <br>
    <form action="backend.php">
        <div>
            <label for="FirstName">FirstName : </label>
            <br>
            <textarea name="myFirstName" id="FirstName" cols="50" rows="2" writeonly placeholder="Write Your First Name"></textarea>
        </div>
        <br>
        <div>
            <label for="MiddleName">MiddleName : </label>
            <br>
            <textarea name="myMiddleName" id="MiddleName" cols="50" rows="2" writeonly placeholder="Write Your Middle Name"></textarea>
        </div>
        <br>
        <div>
            <label for="LastName">LastName : </label>
            <br>
            <textarea name="myLastName" id="LastName" cols="50" rows="2" writeonly placeholder="Write Your Last Name"></textarea>
        </div>
        <br>
        <div>
            <label for="Course">Course : </label>
            <select name="myCourse" id="Course">
                <option value="Computer Science">Computer Science Engineering</option>
                <option value="Computer Science">Medical Science</option>
                <option value="Computer Science">Mechanical Engineering</option>
                <option value="Computer Science">Chemical Engineering</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Gender">Gender : </label>
            <br>
            <br>
            Male <input type="radio" id="Gender" name="myGender"> Female <input type="radio" id="Gender" name="myGender"> Other <input type="radio" id="Gender" name="myGender">
        </div>
        <br>
        <div>
            <label for="Phone">Phone : </label>
            <br>
            <textarea name="myPhone" id="Phone" cols="50" rows="2" writeonly placeholder="Write your Phone number here.."></textarea>
        </div>
        <br>
        <div>
            <label for="CurrentAddress">CurrentAddress : </label>
            <br>
            <textarea name="myAddress" id="CurrentAddress" cols="50" rows="5" writeonly placeholder="Write your Address here.."></textarea>
        </div>
        <br>
        <div>
            <label for="Email">Email : </label>
            <input type="email" name="myEmail" id="Email" writeonly placeholder="Your Email: ">
        </div>
        <br>
        <div>
            <label for="Password">Password : </label>
            <br>
            <input type="password" name="myPassword" id="Email">
        </div>
        <div>
            <br>
            <input type="submit" value="RegisterNow">
        </div>
        <br>
        <div>
            <input type="reset" value="ResetNow">
        </div>

    </form>
    <script src="div.js"></script>
</body>
</html>
