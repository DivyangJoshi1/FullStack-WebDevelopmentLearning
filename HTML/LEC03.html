<!--LEC03 : Learn all part of structure in detail.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet</title>
</head>
<body>
    <!--Here h1 is a heading Tag.Don't use it for bold your text. use only for heading.-->
    <h1>Divyang</h1>
    <h2>Divyang</h2>
    <h3>Divyang</h3>
    <h4>Divyang</h4>
    <h5>Divyang</h5>
    <h6>Divyang</h6>

    <!--p is used for writing a paragraph-->
    <p>This is Divyang</p>
    <p>This is new Paragraph.</p>

    <!--power of emmet. if you want random text. then just write Lorem followed by number of words you want-->
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum.</p>

    <!--if you want to write 4 paragraph then just write p*4 then enter. it automatically give 4 p tags-->

    <p>First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Four</p>

</body>
</html>
