<!DOCTYPE html>
<html lang="en">
<head>
    <!--Detail About Head Tag.
    Firstly here meta charset. before that we have to know about meta tags. why it is used ? 
    it is used in SEO(Search Engine Optimization). SEO basically use for traffic in website.
    Meta tags, such as the <meta name="description"> and <meta name="keywords">, are used in search engine optimization (SEO) 
    to provide concise information about the webpage's content to search engine crawlers. 
    Search engines may use this metadata to understand the relevance of the page to particular search queries. 
    The "description" meta tag provides a brief summary of the page's content, often displayed in search engine results pages (SERPs), 
    while the "keywords" meta tag lists relevant keywords or phrases. Properly crafted meta tags can improve a page's visibility and click-through rate in search results, 
    thus enhancing its SEO performance.-->

    <meta charset="UTF-8"> 
    <!--<meta charset="UTF-8"> specifies the character encoding of the HTML document as UTF-8, ensuring proper display of international characters.-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> sets the viewport width to the device width and initial zoom level to 1.0, ensuring proper scaling and layout on various devices.-->
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> specifies the Edge rendering mode for Internet Explorer, ensuring compatibility with modern standards and features. -->
    
    <meta name="keywords" content="html,html tutorials, web development">
    
    <meta name="robots" content="INDEX, FOLLOW">
    
    <!-- This is how you include external CSS file -->
    <link rel="stylesheet" href="div.css">

    <!-- This is how you include external javaScript -->
    <script src="div.js"></script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
