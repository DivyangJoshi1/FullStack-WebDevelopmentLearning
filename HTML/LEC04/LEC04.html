<!--Lec04 : All about Links, images and Anchor Tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- What is tag and what is attribute ?
        here meta is tag and charset is it's attribute.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and images</title>
</head>
<body>
    <!--If you're creating a website and wish to include important links, 
        it is common practice to use the anchor <a> tag for hyperlinking text or images to other web pages, resources, 
        or locations within the same page (using the href attribute).-->

    <a href="https://www.google.com">Go to Google</a><br>
    <a href="https://www.linkedin.com/">Go to Linkedin</a><br>
    <a href="https://www.facebook.com">Go to facebook</a><br>
    <a href="https://www.instagram.com">Go to Instagram</a><br>
    <a href="https://www.flipkart.com">Go to Flipkart</a><br><br><br>

    <!--If you want to open link in another tab then use target attribute (target="_blank") in anchor tag.
    Useful Shortcut : Hold down the Alt key while selecting multiple lines to efficiently add the same content in parallel across those lines.-->

    <a href="https://www.amazon.com" target="_blank">Go to Amazon</a><br>
    <a href="https://www.ebay.com/" target="_blank">Go to Ebay</a><br>
    <a href="https://www.myntra.com" target="_blank">Go to Myntra</a><br><br>

    <!--We can also link internal files using anchor tag-->

    <a href="/LEC03.html" target="_blank">Lec03 file</a><br><br>

    <!-- Now How to add images  into HTML? -->

    <!--image is not present hence alt text is shown-->
    <img src="divyang.jpg" alt="Error Loading image"><br><br>

    <!--Here source unsplash is a collection of random images.Generate new image every time after reloading-->
    <img src=" https://source.unsplash.com/800x800/?buildings" alt="Remote image" width="800" height="800"><br><br>
    <!--Here it is not recommended to set width and height like this. we can use css for it.-->

    <img src="h1.jpg" alt="HACKHAVEN" style="height: 1000px;width: 1500px;">
</body>
</html>
