<!DOCTYPE html>
<html lang="en">
<!--Our Head tag starts here -->    
<head>
    <!--What head contains ?
    (1)it contains meta tags -> meta means data about data. Here meta tags contains information about website.
    In HTML, the <meta> tag is used to provide metadata about the HTML document. Metadata is data about the data contained in the document. 
    It doesn't appear directly on the webpage but provides information about the webpage itself. 
    This information can include things like character encoding, authorship, keywords for search engines, description of the document, and more.
    (2)it contains title tag. Title of the website
    (3)we can link external sheets in head. Like we can link css file and java script file in head part.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Imp Shortcut : ctrl + forward slash. We can Comment out text using this control -->
</head>
<!--Our Body tag starts here --> 
<body>
    This is a content of my Body
</body>
</html>
