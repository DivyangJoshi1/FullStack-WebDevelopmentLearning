<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div,span{
            color: red;
            background-color: yellow;
        }
    </style>
    <!--Here we can add css to our html using style tag.
    Where div is our selector and color and background-color is declaration.
    we can add multiple selector using ","-->
</head>
<body>
    <div>
        Hey I am Divyang and Today I am in CSS mood
    </div>

    <div>
        I am Good
    </div>

    <span>
        I am also good
    </span>

    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis, voluptatum.
    </p>
</body>
</html>
