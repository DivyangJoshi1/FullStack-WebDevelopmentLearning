<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Second method to add CSS ( we can edit in bulk.) -->
    <style>
        h1{
            color: red;
            background-color: aqua;
        }
    </style>

    <!-- Third method to add CSS -->
    <link rel="stylesheet" href="lec02.css">
</head>
<body>
    <!--There is 3 ways to link css file in html file
    
    (1) Inline CSS : This is used in an HTML page using style attributes
    (2) Internal CSS: It means to add a style tag and place the HTML page's
    style within it.
    (3)External CSS(widely used): it means to create a .css file and place all
    your styles inside that .css file  -->

    <!--This is first way to add css in html -->
    <h1 style="color: red;background-color: aqua;">Three ways to add CSS to HTML </h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
            <!--By using internal css , our html file becomes larger. so we will write same css code in another file named as .css
            and then link it to our html file-->
        </ol>
    </div>
    <div>
        I am a good boy
    </div>
    <p>Everyone is good in some way or other. Does this even make any sense ?</p>
    
</body>
</html>
