    data- attributes:
    we can always create custom attribute but the ones starting with "data-" are reserved for programmers use.They are available in a property named dataset
    if an element has an attribute named "data -one" it's available as element.dataset.one
    
    explanation : 
    In HTML, custom attributes that start with "data-" are known as data attributes. These attributes are used to store custom data private to the page or application, and they are available to developers through JavaScript in a special property called dataset.

    Custom Data Attributes:

    Any attribute that starts with "data-" is a custom data attribute.
    These attributes can hold extra information that you can use within your scripts.
    Accessing Data Attributes in JavaScript:

    The dataset property of an HTML element provides access to all the data attributes.
    Each data attribute is converted to a property of the dataset object.

    Example:
    Suppose you have an HTML element with a data attribute:

    <div class="box" data-one="value1" data-two="value2"></div>

    In JavaScript, you can access these attributes using the dataset property:
    let element = document.querySelector(".box");
    console.log(element.dataset.one); // Outputs: value1
    console.log(element.dataset.two); // Outputs: value2
