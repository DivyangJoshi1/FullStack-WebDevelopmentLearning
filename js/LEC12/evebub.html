<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: antiquewhite;
            margin: 14px;
            padding: 14px;
            border: 2px solid black;
            cursor: pointer;
        }

        .childContainer{
            background-color: aquamarine;
            margin: 34px;
            padding: 34px;
        }
        .container{
            background-color: rgb(240, 127, 255);
            margin: 34px;
            padding: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("Child was clicked!")
        })

        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("ChildContainer was clicked!")
        })

        document.querySelector(".container").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("Container was clicked")
        })

        // now when i clicked on child it also shows child container clicked and container clicked as child is inside of child container and container . it's name is event bubbling in js.but what if we want to see only child alert. for that we use stop propogation function for e

        // now concept of removeEventListner :
        // addEventListner is used to assign multiple handlers to an event

        // element.addEventListner(event,handler)
        // element.removeEventListner(event,handler) --> here handler should be same function object for this to work

        // Concept of event object : 
        // when an event happens , the broswer creates an event object , puts details into it and passes it as an argument to the handler 

        // ele.onclick=function(event){}
        //event.type --> Event type 
        //event.target --> element that triggered the event
        //event.clientX --> x coordinate of the mouse cursor

        // Concept of SetTimeout and setInterval : 
        // setTimeout allows us to run a function once after the interval of time
        // syntax of setTimeout is as follows:

        // let timerId = setTimeOut(fuction,<delay>,<arg1>,<arg2>,..)
        //here timerId returns a timerID and delay is in ms

        function getRandomColor() {

            let val1 = Math.ceil(0 + Math.random() * 255); let val2 = Math.ceil(0 + Math.random() * 255);

            let val3 = Math.ceil(0 + Math.random() * 255);

            return `rgb(${val1}, ${val2}, ${val3})`
        }
        
        let a=setInterval(()=>{
            document.querySelector(".childContainer").style.background=getRandomColor()
        },3000);

        // here it changes color in every 3 sec
        console.log(a)

        // if we want to remove this write clearInterval(1) in console

        // let a1=setTimeout(()=>{
        //     document.querySelector(".childContainer").style.background=getRandomColor()
        // },5000);
        // here it changes color after 5 sec of website reload once
        // if we want to remove this write clearTimeout(1) in console
    </script>
</body>
</html>
